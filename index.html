<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="calculator mt-md-5">
        <div class="inp d-flex justify-content-center">
            <input id="display" class="display border border-4 border-danger-subtle rounded-pill px-md-5" type="text">
        </div>

        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button onclick="displayInp('9')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">9</button>
            <button onclick="displayInp('8')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">8</button>
            <button onclick="displayInp('7')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">7</button>
            <button onclick="displayInp('/')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">/</button>
        </div>
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button onclick="displayInp('6')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">6</button>
            <button onclick="displayInp('5')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">5</button>
            <button onclick="displayInp('4')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">4</button>
            <button onclick="displayInp('*')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">X</button>
        </div>
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button onclick="displayInp('3')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">3</button>
            <button onclick="displayInp('2')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">2</button>
            <button onclick="displayInp('1')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">1</button>
            <button onclick="displayInp('+')"
                class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "
                id="
            btn">+</button>
        </div>
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button onclick="calculate()"
                class="btnCnt col-md-4 m-md-2 mx-md-3 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning ">=</button>
            <button onclick="backSpc()"
                class="btnCnt col-md-4 m-md-2 mx-md-3 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning "><i class="fa-solid fa-delete-left"></i></button>
            <button onclick="screenClr('')"
                class="btnCnt col-md-4 m-md-2 mx-md-3 p-md-0 fs-1 border border-4 border-danger-subtle rounded-pill bg-warning ">C</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
