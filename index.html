<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="calculator">
        <div class="inp d-flex justify-content-center">
            <input id="display" class="display border border-4 border-danger-subtle rounded-pill" type="text">
        </div>
        
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">9</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">8</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">7</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">/</button>   
        </div>
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">6</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">5</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">4</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">X</button>   
        </div>
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">3</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">2</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">1</button>
            <button class="btn col-md-3 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">+</button>   
        </div>
        <div class="btns row m-md-3 justify-content-center" id="btn">
            <button class="btnCnt col-md-6 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">=</button>
            <button class="btnCnt col-md-6 m-md-2 p-md-0 fs-1 border border-4 border-danger-subtle rounded-circle bg-warning ">C</button>   
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
